<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de flex</title>
    <style>
        section {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;
            display: flex;
            flex-direction: column;

        }

        .caja1 {
            background: blue;
        }

        .caja2 {
            background: green;
        }

        .caja3 {
            background: pink;
        }

        .caja4 {
            background: rgb(107, 7, 133);
        }
    </style>

</head>

<body>
    <section>
        <article class="caja1">Caja 1</article>
        <article class="caja2">Caja 2</article>
        <article class="caja3">Caja 3</article>
        <button class="caja4">
            hola a todos
        </button>
    </section>


</body>

</html>
